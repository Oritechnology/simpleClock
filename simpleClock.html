<html>

  <head>
    <title>JavaScript clock </title>
  </head>
  <body onload="getTime();">
  <script type='text/javascript'>

    function getTime()
    {
      var now = new Date();
      var h = now.getHours();
      var m = now.getMinutes();
      var s = now.getSeconds();

      m = checkTime(m);
      s = checkTime(s);

      document.getElementById("clock").innerHTML = h + ":" + m + ":" + s;

      setTimeOut("getTime()", 1000);
    }

    function checkTime(time){
      if(time<10){
        time = 0 + time;
      }
      return time;
    }
</script>

<p id='clock'></p>

  </body>

</html>
